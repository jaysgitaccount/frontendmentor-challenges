<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,800;1,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <section>
    <div class="result flex">
      <h1 class="header">Your Result</h1>
    
      <div class="circle flex">
        <div class="result-number">76</div>
        <div>of 100</div>
      </div>

      <h3>Great</h3>

      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="summary flex">
      <h2 class="header">Summary</h2>
    
      <div class="summary-score">
        Reaction
        80 / 100
      </div>
    
      <div class="summary-score">
        Memory
        92 / 100
      </div>
    
      <div class="summary-score">
        Verbal
        61 / 100
      </div>
    
      <div class="summary-score">
        Visual
        72 / 100
      </div>
    
      <button>Continue</button>
    </div>
  </section>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
