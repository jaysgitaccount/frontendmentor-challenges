<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <script type='module' src='./script.js'></script>
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <section>
    <div class="result flex">
      <h1 class="header">Your Result</h1>
    
      <div class="circle flex">
        <div class="result-number weight-800">76</div>
        <div class="whiteopac weight-700">of 100</div>
      </div>

      <h3>Great</h3>

      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="summary flex">
      <h2 class="header darkgray">Summary</h2>
    
      <div>
        <div class="summary-score weight-700 lightred">
          <span>Reaction</span>
          <span class="lightgray"><span class="weight-800 darkgray">80</span> / 100</span>
        </div>
        <div class="summary-score weight-700 orangeyyellow">
          <span>Memory</span>
          <span class="lightgray"><span class="weight-800 darkgray">92</span> / 100</span>
        </div>
        <div class="summary-score weight-700 greenteal">
          <span>Verbal</span>
          <span class="lightgray"><span class="weight-800 darkgray">61</span> / 100</span>
        </div>
        <div class="summary-score weight-700 cobaltblue">
          <span>Visual</span>
          <span class="lightgray"><span class="weight-800 darkgray">72</span> / 100</span>
        </div>
        <template>
          <div>
            <span></span>
            <span class="lightgray">
              <span class="weight-800 darkgray"></span>
            </span>
          </div>
        </template>
      </div>
    
      <button class="weight-700">Continue</button>
    </div>
  </section>

  </div> -->
</body>
</html>
